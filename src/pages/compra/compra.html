<ion-header>

  <ion-navbar>
    <ion-title>Compra</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="principalcompra">
    <ion-card  id="cardcompra" style="opacity:0.85;">
        <ion-card-header>
          Feijão
        </ion-card-header>
        <ion-card-content >
            <ion-img width="80" height="60" src="../assets/imgs/feijao.jpg" style="position: absolute;"></ion-img>
         
          <p style="margin-left:85px"> Feijão basico do restaurante TDZ</p>
        </ion-card-content>
      </ion-card>

      <ion-label style="color: #fdfdfd;">Quantidade</ion-label>
      <ion-item style="opacity:0.85; margin-bottom: 30px;border-radius: 10px;">
        
         
          <ion-range min="1" max="10" step="1" snaps="true" color="secondary" [(ngModel)]="singleValue4"></ion-range>
        
        </ion-item>
        
      


    <ion-item style="opacity:0.85; border-radius: 10px;margin-bottom: 10%;">
        <ion-label>Tipo de pagamento:</ion-label>
        <ion-select >
          <ion-option value="nes">Cartão</ion-option>
          <ion-option value="n64">Boleto</ion-option>
        </ion-select>
      </ion-item>
      <ion-item style="opacity:0.85; border-radius: 10px;margin-bottom: 10%;">
        <ion-label>Entrega:</ion-label>
        <ion-select >
          <ion-option value="nes">Buscar na loja</ion-option>
          <ion-option value="n64">Entrega</ion-option>
        </ion-select>
      </ion-item>
      <ion-item style="opacity:0.85; border-radius: 10px;margin-bottom: 10%;">
        <ion-label>Total:</ion-label>
 
        <ion-label class="precot" position="left">R$ 24,00</ion-label>

      </ion-item>
      <button ion-button full round class="btn-custom" style="opacity:0.85;">Comprar</button>

</ion-content>
