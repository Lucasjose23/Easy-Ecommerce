<ion-header>

  <ion-navbar>
    <ion-title>Add produto</ion-title>
    <button ion-button (click)="dismiss()" color="light">
      <span ion-text color="dark" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form (ngSubmit)="logForm()" class="form-cus">
    <ion-item>
      <ion-label>Nome:</ion-label>
      <ion-input type="text" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição:</ion-label>

      <ion-textarea class="textarea" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Preco:R$</ion-label>
      <ion-input type="number" name="preco"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select>
          <ion-option value="nes">Comida</ion-option>
          <ion-option value="n64">Roupa</ion-option>
          <ion-option value="ps">Eletronico</ion-option>
          <ion-option value="genesis">Madeira</ion-option>
       
        </ion-select>
      </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-img src="../../assets/imgs/2511732_300x300 (1).jpg"></ion-img>

      </ion-thumbnail>
      <div class="file-upload-wrapper" data-text="Foto">

        <input name="file-upload-field" type="file" class="file-upload-field" value="">
      </div>
    </ion-item>

    <button ion-button round type="submit" class="botao-salvar" block>Salvar</button>
  </form>

</ion-content>
