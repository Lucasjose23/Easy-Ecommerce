<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body-default">
    <img class="logo" src="../../assets/imgs/TDZ-profile-image-300x300.png" alt="Logo">
    <h1>TDZ restaurantes</h1>
    <p>Cadastre na nossa loja para ter acesso a nossos produtos e realizar compras.</p>
    <ion-list style="opacity:0.8; margin-top: 20px;">
        <ion-item>
            <ion-input type="text" placeholder="Nome" [(ngModel)]="usuario.nome"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="CPF" [(ngModel)]="usuario.cpf"></ion-input>
            </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="Email" [(ngModel)]="usuario.email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Telefone" [(ngModel)]="usuario.telefone"></ion-input>
              </ion-item>
  
    
        <ion-item>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="usuario.password"></ion-input>
        </ion-item>
      </ion-list>
    
      <button ion-button full round class="btn-cadastrar" (click)="salvar()">Cadastrar</button>

</ion-content>
